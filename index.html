<html>
	<head>
		<title>Calculadora</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css"> 
	</head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br>
          
          <div class="bg-dark p-4 pt-1 mt-5 borda-calc">
            <div class="text-center text-light"><h3>Calculadora</h3>
            </div>
            <input type="text" id="visor" class="form-control resultado" placeholder="0" disabled="disabled" />
            <div class="row">
              <button type="button" onclick="efetuarCalculo('acao','clear')" class="btn btn-danger btn-lg width130px">C</button>
              <button type="button" onclick="efetuarCalculo('acao','/')" class="btn btn-dark btn-lg">/</button>
              <button type="button" onclick="efetuarCalculo('acao','*')" class="btn btn-dark btn-lg">x</button>
            </div>
            <div class="row">
              <button type="button" onclick="efetuarCalculo('valor',7)" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button type="button" onclick="efetuarCalculo('valor',8)" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button type="button" onclick="efetuarCalculo('valor',9)" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button type="button" onclick="efetuarCalculo('acao','-')" class="btn btn-dark btn-lg">-</button>
            </div>
            <div class="row">
              <button type="button" onclick="efetuarCalculo('valor',4)" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button type="button" onclick="efetuarCalculo('valor',5)" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button type="button" onclick="efetuarCalculo('valor',6)" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button type="button" onclick="efetuarCalculo('acao','+')" class="btn btn-dark btn-lg">+</button>
            </div>
            <div class="row">
              <button type="button" onclick="efetuarCalculo('valor',1)" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button type="button" onclick="efetuarCalculo('valor',2)" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button type="button" onclick="efetuarCalculo('valor',3)" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button type="button" onclick="efetuarCalculo('acao','=')" class="btn btn-dark btn-lg enter">=</button>
            </div>
            <div class="row" style="margin-top: -60px">
              <button type="button" onclick="efetuarCalculo('valor',0)" class="btn btn-dark width130px btn-lg font-weight-light">0</button>
              <button type="button" onclick="efetuarCalculo('acao',',')" class="btn btn-dark btn-lg">.</button>
            </div>
          </div>
        </div>
      </div>
      <section>
        <!--By-->

        </div>
      </section>
    </div>    
  </body>	
<script src="js.js"></script>
</html>
